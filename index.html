<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
.image-container {
  background-image: url("https://bsolive.com/wp-content/uploads/2019/06/Space-and-Exploration.jpg");
  background-size: cover;
  position: relative;
  height: 450px;
}
.text {
  background-color: rgba(0, 0, 0, 0.2);
  color: white;
  font-size: 10vw; 
  font-weight: bold;
  margin: 0 auto;
  padding: 10px;
  width: 50%;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  mix-blend-mode: multiply;
}
</style>
</head>
<body>

<h2>Responsive Cutout Text Effect</h2>

<div class="image-container">
  <div class="text">NATURE</div>
</div>

<p>This example creates a cutout text/knockout text - see-through text that appears cut out on top of a background image.</p>
<p><strong>Note:</strong> This example does not work in Internet Explorer or Edge.</p>

</body>
</html>
